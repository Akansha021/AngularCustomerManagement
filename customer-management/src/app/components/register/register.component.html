<div *ngIf="message" class="alert alert-success fade show"  style="display: flex; align-items: center; justify-content: center;" role="alert">
    You are successfully registered a account
  </div>
<div class="container" style="display:block; margin-top: 100px;  align-items: center; justify-content: center;" >
    <button type="button" routerLink="/login" class="btn btn-success ">Back to Login</button>
   <h1 style="color: brown; text-align: center; ">Register</h1>
  <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()" class="d-grid gap-3" style="margin: 10px; border: 4px solid blueviolet; padding: 50px;">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [ngClass]="{'is-invalid':registerForm.controls.username.errors && registerForm.controls.username.touched}" formControlName="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
        <p *ngIf="registerForm.controls.username?.errors?.required && registerForm.controls.username.touched" class="text-danger">Username is required</p>
        <p *ngIf="(registerForm.controls.username?.errors?.minlength || registerForm.controls.username?.errors?.maxlength)  && registerForm.controls.username.touched" class="text-danger">The length of the character should be between 2 and 10</p>
        <p *ngIf="registerForm.controls.username?.errors?.pattern && registerForm.controls.username.touched" class="text-danger">Spaces Not Allowed</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [ngClass]="{'is-invalid':registerForm.controls.password.errors && registerForm.controls.password.touched}" formControlName="password" class="form-control" id="password" placeholder="Password">
        <p *ngIf="registerForm.controls.password?.errors?.required && registerForm.controls.password.touched" class="text-danger">Password field is required</p>
        <p *ngIf="(registerForm.controls.password?.errors?.minlength || registerForm.controls.password?.errors?.maxlength)  && registerForm.controls.username.touched" class="text-danger">The length of the character should be between 2 and 10</p>
        <p *ngIf="registerForm.controls.password?.errors?.pattern && registerForm.controls.password.touched" class="text-danger">Spaces Not Allowed</p>
      </div>
      <button [disabled]="registerForm.invalid && !submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
